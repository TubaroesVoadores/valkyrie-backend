CreateProject:
  handler: src/functions/projects/createProject.main
  events:
    - http:
        method: post
        path: projects
        cors: true
  iamRoleStatementsName: ${self:service}-${self:custom.stage}-create-project
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
      Resource: !GetAtt [projectsTableDynamo, Arn]

