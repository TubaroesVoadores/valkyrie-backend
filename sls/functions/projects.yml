CreateProject:
  handler: src/functions/projects/createProject.main
  events:
    - http:
        method: post
        path: projects
        cors: true
  iamRoleStatementsName: ${self:service}-${self:custom.stage}-create-project
  
DeleteProject:
  handler: src/functions/projects/createProject.main
  events:
    - http:
        method: delete
        path: projects/{projectId}
        cors: true
  iamRoleStatementsName: ${self:service}-${self:custom.stage}-create-project
  
