crudUserDynamoDB:
  handler: src/functions/crudUserDynamoDB.main
  iamRoleStatementsName: crudUserDynamoDB-lambdaRole
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: !GetAtt [usersTableDynamo, Arn]
